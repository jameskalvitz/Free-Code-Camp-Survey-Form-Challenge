<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>


  
  <header>
    <h1 id="title">Animal Survey Form</h1>
  </header>
  
  <p id="description"><u>Thank you for taking the time to complete this survey</u></p>

 <form id="survey-form">
   
   <label id="name-label">Name:</label>
   <input id="name" type="text" placeholder="Enter your first name"required>
   
   <label id="email-label">Email:</label>
   <input id="email" type="email" text="email"placeholder="Enter your email" required >
   
   <label id="number-label">Age (optional):</label>
   <input id="number" class="Age" type="number" placeholder="Age"required min="0" max="1000">

     
   <label>Which best describes your current role?</label>
   
   <select id="dropdown" type="text" placeholder="Choose one"required>
     
 <option name="student" value="student">student</option>
     
 <option name="Full time job"value="Full time job">Full time job</option>
 <option name="Part time job"value="Part time job">Part time job</option>
 <option name="Full time learner"value="full time learner">Full time learner</option>
 <option name="Prefer not to say"value="Prefer not to say">Prefer not to say</option>
 <option name="Other"value="other">Other</option>
     
   </select>
   
   <p><u>Choose your favorite pet</u></p>
     
       <label id="Dog"for="dog">
         <input id="Dog" type="radio" name="Cat-Dog" value="dog">Dog
       </label>
     
       <label id="Cat" for="dog">
         <input id="Cat" type="radio" name="Cat-Dog" value="dog">Cat
       </label>
   
   <fieldset>
     
     <legend>
       <strong>
         How many animals would you want in your house?                      </strong>   
     </legend>
     
  <label id="checkbox-numbers">
   <input type="checkbox" value="1-2-3-4-5-6-7">1
  </label>

  </label> 
     
   <label id="checkbox-numbers">

   </label>
     
   <label id="checkbox-numbers">
   <input type="checkbox" value="1-2-3-4-5-6-7">4 
   </label>
     
   <label id="checkbox-numbers">
   <input type="checkbox" value="1-2-3-4-5-6-7">5 
   </label>
     
   <label id="checkbox-numbers">
   <input type="checkbox" value="1-2-3-4-5-6-7">6 
   </label> 
     
   <label id="checkbox-numbers">
   <input type="checkbox" value="1-2-3-4-5-6-7">7 
   </label>
     
     <button id="submit" type="submit">Submit</button>
     
   </fieldset>
   
   <p>Additional Comments</p>
   <textarea placeholder="enter comments here"></textarea>
   <button id="submit" type="submit">Submit
     
     </form>
